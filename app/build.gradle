apply plugin: 'com.android.application'

def getVersionCodeTimestamp() {
    def date = new Date()
    def formattedDate = date.format('yyyyMMdd')
    def code = formattedDate.toInteger()
    println sprintf("VersionCode: %d", code)
    return code
}

android {
    compileSdkVersion 26
    buildToolsVersion '25.0.2'

    applicationVariants.all { variant ->
        variant.outputs.all {
            outputFileName = "echook-companion-release-${variant.versionName}_${variant.versionCode}.apk"
        }
    }

    defaultConfig {
        applicationId "com.ben.drivenbluetooth"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode getVersionCodeTimestamp()
        versionName "1.96"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        debug {
            versionNameSuffix "dev"
            debuggable true
        }
    }
}

repositories {
    maven { url "https://jitpack.io" }
}

dependencies {
    // https://developers.google.com/android/guides/setup#split
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.google.android.gms:play-services-maps:11.2.2'
    compile 'com.google.android.gms:play-services-location:11.2.2'

    compile 'com.github.PhilJay:MPAndroidChart:v2.2.3'
    compile 'com.getbase:floatingactionbutton:1.10.1'
    compile 'com.android.support:appcompat-v7:26.0.2'

    compile 'com.android.support:preference-v14:26.0.2'

    compile 'org.apache.commons:commons-math3:3.6.1'

    compile 'com.android.support.constraint:constraint-layout:1.0.2'

    compile 'org.greenrobot:eventbus:3.0.0'
    implementation 'com.android.support:design:26.0.2'
}
