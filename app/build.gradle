apply plugin: 'com.android.application'

def getVersionCodeTimestamp() {
    def date = new Date()
    def formattedDate = date.format('yyyyMMdd')
    def code = formattedDate.toInteger()
    println sprintf("VersionCode: %d", code)
    return code
}

android {
    compileSdkVersion 24
    //buildToolsVersion '25.0.0'

    /*applicationVariants.all { variant ->
        variant.outputs.each { output ->
            output.outputFileName = new File(
                    output.outputFile.parent,
                    output.outputFile.name.replace("app-release.apk", "echook-companion-release-${variant.versionName}_${variant.versionCode}.apk"))
        }
    }*/

    applicationVariants.all { variant ->
        variant.outputs.all {
            outputFileName = "echook-companion-release-${variant.name}-${variant.versionName}.apk"
        }
    }

    defaultConfig {
        applicationId "com.ben.drivenbluetooth"
        minSdkVersion 21
        targetSdkVersion 24
        versionCode getVersionCodeTimestamp()
        versionName "1.95"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        debug {
            versionNameSuffix "dev"
            debuggable true
        }
    }
}

repositories {
    maven { url "https://jitpack.io" }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
